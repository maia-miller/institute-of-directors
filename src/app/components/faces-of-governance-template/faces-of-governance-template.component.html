<div class="row faces-of-governance-hero">
  <h1 class="faces-of-governance-name {{ namecolor }}">
    {{ firstname }} <br>
    {{ middlename }}
    <span class="faces-underline pb-3">{{ lastname }}</span>
  </h1>
  <img class="faces-of-governance-image col-12" src='{{ image }}' alt='{{ fullname }}' />
</div>
<div class="faces-of-governance-details">
  <div class="faces-of-governance-quote-box">
    <div class="faces-of-governance-quote-text">
      <p class="block-subtitle">{{ quote }}</p>
      <p class="quote-author black">{{ fullname }}</p>
    </div>
  </div>
  <div class="faces-of-governance-description">
    <p>{{ paraone }}</p>
    <p>{{ paratwo }}</p>
    <p>{{ parathree }}</p>
    <p>{{ parafour }}</p>
    <p>{{ parafive }}</p>
  </div>
</div>
